<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-3">
            <form class="form-signin mt-xl-5" method="post" action="/register">
                <h2 class="form-signin-heading" style="color: white;">Register</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required=""
                           autofocus="">
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"
                                   required="">
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                                   placeholder="Repeat Password" required="">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                                   autofocus="">
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <label for="surname" class="sr-only">Surname</label>
                            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname"
                                   required=""
                                   autofocus="">
                        </p>
                    </div>
                </div>
                <p>
                    <label for="localDate" class="sr-only">Date of birth</label>
                    <input type="date" id="localDate" name="localDate" class="form-control" placeholder="01/01/2000"
                           required=""
                           autofocus="">
                </p>
                <p>
                    <label for="city" class="sr-only">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="City" required=""
                           autofocus="">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
            <div class="py-2">
                <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
            </div>
        </div>
    </div>
</div>
