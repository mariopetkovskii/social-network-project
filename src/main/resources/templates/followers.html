<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SOCIAL NETWORK</h1>
            <h3 class="jumbotron-heading">Followers page</h3>
        </div>
    </section>
    <div class="row">
        <div class="col-md-6">
            Followers:
            <ul>
                <li th:each="follower: ${followers}"><th:block th:text="${follower.getFullName()}"/></li>
            </ul>
        </div>

        <div class="col-md-6">
            Following:
            <ul>
                <li th:each="followingUsers: ${followingUsers}"><th:block th:text="${followingUsers.getFullName()}"/></li>
            </ul>
        </div>
    </div>


</div>
