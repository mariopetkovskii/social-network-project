<section class="jumbotron">
    <div class="container">
        <div class="text-center">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SOCIAL NETWORK</h1>
            <h3 class="jumbotron-heading">Nearby users</h3>
        </div>
    </div>
    <div class="container">
        <div class="list-group">
            <th:block th:each="user : ${nearbyUsers}">
                <a th:href="@{/profile/{username}(username=${user.getUsername()})}"
                   class="list-group-item list-group-item-action">
                    <th:block th:text="${user.getFullName()}"></th:block>
                </a>
            </th:block>
        </div>
        <br />

        <div class="d-flex justify-items-left">
            <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
            <div class="input-group input-group-sm">
                    <label for="search"></label>
                    <input type="text"
                           id="search"
                           name="search"
                           class="form-control"
                           placeholder="Search users by city..."
                    >
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">
                            Search
                        </button>
                    </div>
            </div>
            </form>
        </div>
        <h6 class="text-danger" th:if="${hasError}" th:text="${error}"></h6>

    </div>


</section>
