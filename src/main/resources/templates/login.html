<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5 offset-3">
            <form class="form-signin mt-xl-5" method="post" action="/login">
                <h2 class="form-signin-heading" style="color: white">Sign in</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>
                <div th:text="${param.error}" class="text-white"></div>
                <div th:if="${isSuccess}">
                    <div th:text="${success}" class="text-white"></div>
                </div>
                <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <div class="py-2">
                <a href="/register" class="btn btn-block btn-light">Register here</a>
            </div>
        </div>

    </div>
</div>
